module-name:
    kb_RAST

module-description:
    SDK version of Genome Annotation which is based on SEED and RAST.
    This uses Release70 of the Figfam database and the may1 release of the classification library.
    These references can be found at http://bioseed.mcs.anl.gov/~qzhang/kmer_classification/.

service-language:
    perl

module-version:
    0.0.1

owners:
    [chenry,qzhang]

service-config:
    dynamic-service: true

data-version:
    0.5
